<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Work In Progress</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      perspective: 1000px; /* Enables 3D effect */
    }

    .container {
      position: relative;
      top: 40vh;
      transform: translateY(-50%);
    }

    .spinning-cat {
      width: 200px;
      animation: spin3d 5s linear infinite;
      transform-style: preserve-3d;
      cursor: pointer;
      display: inline-block;
    }

    @keyframes spin3d {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    h1 {
      margin-top: 30px;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://github.com/FrankTheSssnake" target="_blank">
      <img src="cat.jpg" alt="Spinning Cat" class="spinning-cat">
    </a>
    <h1>Work in Progress</h1>
  </div>
</body>
</html>
