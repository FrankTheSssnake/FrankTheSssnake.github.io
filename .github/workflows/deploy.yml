# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Check if dist folder exists
      run: |
        if [ ! -d "CGoL-Rust/dist" ]; then
          echo "Error: CGoL-Rust/dist folder not found!"
          echo "Please build your project locally first with: cd CGoL-Rust && trunk build --release"
          exit 1
        fi
        echo "Found dist folder, proceeding with deployment..."
    
    - name: Prepare deployment files
      run: |
        mkdir -p deploy
        cp -r CGoL-Rust/dist/* deploy/
        if [ -f "CNAME" ]; then
          cp CNAME deploy/
        fi
   
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './deploy'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
